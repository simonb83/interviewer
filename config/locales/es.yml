  # Active Record models configuration
  activerecord:
    models:
      profile:
         #blank: "This is a custom blank message for %{model}: %{attribute}"
          # one: "This is a custom blank message for %{model}: %{attribute}"
    attributes:
      campaign:
        deadline: "Fecha Límite"
        position_name: "Nombre del Puesto"
      candidate:
        name: "Nombre"
        surname: "Apellidos"
        phone_number: "Número Telefónico"
      issue:
        interview_id: "Entrevista"
        section: "Sección de Entrevista"
        content: "Problema"
        name: "Nombre"
      recruiter:
        name: "Nombre"
        password: "Contraseña"
    errors:
      models:
        recruiter:
          attributes:
            password:
              too_short: Tu nueva contraseña es demasiada corta.
              confirmation: Tu nueva contraseña y confirmación de contraseña no coinciden.
            current_password:
              invalid: Tu contraseña actual es inválido
            unlock_token:
              invalid: "Token de desbloqueo no válido"
        campaign:
          attributes:
            position_name:
              blank: "no puede estar en blanco"
        issue:
          attributes:
            interview_id:
              blank: "no puede estar en blanco"
            email:
              blank:  "no puede estar en blanco"
        profile:
          attributes:
            dob:
              blank: "Por favor selecciona tu fecha de nacimiento."
            estado_civil:
              blank: "Por favor selecciona tu estado civil."
            gender:
              blank: "Por favor selecciona tu género."
            name:
              blank: "Por favor ingresa tu nombre."
            surname_paternal:
              blank: "Por favor ingresa tu apellido paterno."
            desired_salary:
              blank: "Por favor ingresa tu apellido paterno."
      messages:
        record_invalid: "Validation failed: %{errors}"
        restrict_dependent_destroy:
          one: "Cannot delete record because a dependent %{record} exists"
          many: "Cannot delete record because dependent %{record} exist"
        # Append your own errors here or at the model/attributes scope.

      # You can define own errors for models or model attributes.
      # The values :model, :attribute and :value are always available for interpolation.
      #
      # For example,
        # models:
        #   campaign:
        #     attributes:
        #       deadline: "Fecha Límite"
      #       blank: "This is a custom blank message for %{model}: %{attribute}"
      #       attributes:
      #         login:
      #           blank: "This is a custom blank message for User login"
      # Will define custom blank validation message for User model and
      # custom blank validation message for login attribute of User model.
      #models:

    # Translate model names. Used in Model.human_name().
    #models:
      # For example,
      #   user: "Dude"
      # will translate User model name to "Dude"

    # Translate model attribute names. Used in Model.human_attribute_name(attribute).
    #attributes:
      # For example,
      #   user:
      #     login: "Handle"
      # will translate User attribute "login" as "Handle"

